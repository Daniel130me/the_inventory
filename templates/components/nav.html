<!-- [ Header ] start -->
<header class="navbar pcoded-header navbar-expand-lg navbar-light">
    <div class="m-header">
        <a class="mobile-menu" id="mobile-collapse1" href="javascript:"><span></span></a>
        <a href="{% url 'dashboard-index' %}" class="b-brand">
            <div class="b-bg">
                <i class="feather icon-trending-up"></i>
            </div>
            <span class="b-title">Inventory</span>
        </a>
    </div>
    <a class="mobile-menu" id="mobile-header" href="javascript:">
        <i class="feather icon-more-horizontal"></i>
    </a>
    <div class="collapse navbar-collapse bg-white">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <h4 class="pl-3 pl-sm-0"><a href="{% url 'dashboard-index' %}">{{request.session.company }}</a></h4>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li>
                <div class="dropdown drp-user">
                    <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="icon feather icon-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right profile-notification">
                        <div class="pro-head" style="background-color: #ffffff">
                            {% if user.profile.image == 'avatar.png' %}
                            <a href="{% url 'user-profile' %}"><img src="/media/Profile_Images/{{ user.profile.image }}" class="img-radius"
                                    alt="{{ user.first_name }}">
                            {% else %}
                            <a href="{% url 'user-profile' %}"><img src="{{ user.profile.image.url }}" class="img-radius"
                                alt="{{ user.first_name }}">
                            {% endif %} 
                            <span class="">{{ user.first_name }}</span></a>
                        </div>
                        <div class="p-3">
                            <a href="{% url 'user-logout' %}" class="dud-logout" style="font-size: 14px;" title="Logout">
                                <i class="feather icon-log-out mr-3"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</header>
<!-- [ Header ] end -->
